<!DOCTYPE html>
<html lang="en">

<head>

    <title>Contact</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body class="site">
    <section class="container_nav">
        <div class="nav_left">
            <a href="index.html"><img class="img_logo" src="img/thin-white-logo.png" alt="tiffany ren logo"></a>
        </div>
        <div class="nav_right">
            <nav>
                <a href="index.html#bio">Biography</a>
                <a href="index.html#projects">Projects</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </section>

    <!-- Reference: https://www.sfu.ca/itservices/publishing/publish_howto/enhanced_web_publishing/forms.html -->

    <section class="container_form">
        <h1>Contact Me.</h1>
        <div class="container_icons">
            <a onclick="showSite()" class="fa fa-user"></a>
            <a onclick="showIn()" class="fa fa-linkedin"></a>
            <a onclick="showForm()" class="fa fa-envelope"></a>
        </div>
        <div id="website">
            <a href="https://www.tiffanyren.com/">https://www.tiffanyren.com/</a>
        </div>
        <div id="linkedin">
            <!-- validator gives an error on linkedin link. -->
            <a href="https://www.linkedin.com/in/tiffanyren/">https://www.linkedin.com/in/tiffanyren/</a>
        </div>

        <form id="contact_form" method="post" action="http://www.sfu.ca/cgi-bin/mailto.pl">
            <label for="email">E-mail Address:</label><input id="email" name="email">
            <label for="name">Full Name:</label><input id="name" name="name">
            <label for="body">Message:</label>
            <textarea id="body" name="body"></textarea>
            <p>
                <input type="hidden" name="recipient" value="tiffanyr@sfu.ca">
                <input type="hidden" name="subject" value="Portfolio Contact">
                <input type="hidden" name="redirect_url" value="<a href=contact.html&gt; the Contact Form</a&gt;">
                <button class="button_trans" type="reset" value="Clear Form">Clear Form</button>
                <button class="button_trans" type="submit" value="Send Form">Send Form</button>
            </p>
        </form>
    </section>

    <footer>
        <p>Created by Tiffany Ren. Style Guide <a href="styleguide.html"> here.</a></p>
    </footer>

    <!-- JS -->
    <script src="js/contact.js"></script>
</body>


</html>
